<p>
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>SAMFIT APP</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
</p>

<section class="contenedor-card">
  <mat-card class="example-card">
    <mat-card-content>
      <div class="example-container">
        <mat-form-field class="campos-texto">
          <mat-label>Correo Electronico</mat-label>
          <input matInput placeholder="pat@example.com" [formControl]="email" required>
          @if (email.invalid) {
          <mat-error>{{getErrorMessage()}}</mat-error>
          }
        </mat-form-field>
        <mat-form-field class="campos-texto">
          <mat-label>Contrase√±a</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="separador"></div>
      <div class="botones">
        <div class="separador2"></div>
        <button mat-raised-button color="primary" style='width:150px; height:50px'>Acceder</button>
        <div class="separador"></div>
        <button mat-raised-button color="primary" (click)=openRegistro()
          style='width:150px; height:50px'>Registrar</button>
      </div>
    </mat-card-content>
  </mat-card>
</section>
